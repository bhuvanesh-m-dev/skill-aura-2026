<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate - Guess The Groove 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Great+Vibes&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e5e5e5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }

        .certificate-wrapper {
            width: 100%;
            max-width: 1000px;
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
        }

        .certificate-svg {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid #1e3a8a;
            background: #1e3a8a;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .controls {
                display: none;
            }
            
            .certificate-wrapper {
                box-shadow: none;
                max-width: 100%;
            }
        }

        @page {
            size: landscape;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="certificate-wrapper">
        <svg class="certificate-svg" viewBox="0 0 1000 750" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
            <defs>
                <!-- Exact Border Gradient from Reference: Red → Magenta → Cyan -->
                <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
                </linearGradient>

                <!-- Gold for Corner Elements -->
                <linearGradient id="goldFoil" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#bf953f;stop-opacity:1" />
                    <stop offset="25%" style="stop-color:#fcf6ba;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#b38728;stop-opacity:1" />
                    <stop offset="75%" style="stop-color:#fbf5b7;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#aa771c;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Clean White Background -->
            <rect width="1000" height="750" fill="#ffffff" />

            <!-- Outer Gradient Border -->
            <rect x="15" y="15" width="970" height="720" fill="none" stroke="url(#borderGrad)" stroke-width="3" rx="5" />
            <rect x="25" y="25" width="950" height="700" fill="none" stroke="url(#borderGrad)" stroke-width="1" rx="3" />

            <!-- Inner Blue Border -->
            <rect x="40" y="40" width="920" height="670" fill="none" stroke="#1e3a8a" stroke-width="2" rx="2" />

            <!-- Corner Decorations (Gold L-shape like reference) -->
            <g fill="url(#goldFoil)">
                <path d="M 50 50 L 90 50 L 90 60 L 60 60 L 60 90 L 50 90 Z" />
                <path d="M 950 50 L 910 50 L 910 60 L 940 60 L 940 90 L 950 90 Z" />
                <path d="M 50 700 L 90 700 L 90 690 L 60 690 L 60 660 L 50 660 Z" />
                <path d="M 950 700 L 910 700 L 910 690 L 940 690 L 940 660 L 950 660 Z" />
            </g>

            <!-- Header Section - ALL BLUE THEME -->
            <g transform="translate(500, 100)">
                <!-- KEC Logo -->
                <image href="https://raw.githubusercontent.com/bhuvanesh-m-dev/skill-aura-2026/refs/heads/main/img/kec-logo.jpg" 
                       x="-420" y="-25" width="80" height="80" preserveAspectRatio="xMidYMid meet" />
                
                <!-- College Name - Blue -->
                <text x="0" y="-10" text-anchor="middle" font-family="'Cinzel', serif" font-size="26" font-weight="700" fill="#1e3a8a" letter-spacing="2">
                    KINGS ENGINEERING COLLEGE
                </text>
                <!-- Innovation Hub - Blue -->
                <text x="0" y="15" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="#3b82f6" font-weight="600" letter-spacing="3">
                    INNOVATION HUB
                </text>
                <!-- Department - Blue -->
                <text x="0" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#1e3a8a" font-weight="600" letter-spacing="2">
                    DEPARTMENT OF COMPUTER SCIENCE AND ENGINEERING
                </text>
            </g>

            <!-- Certificate Title - Blue -->
            <g transform="translate(500, 200)">
                <rect x="-180" y="-20" width="360" height="40" fill="url(#goldFoil)" opacity="0.1" rx="20" />
                <text x="0" y="5" text-anchor="middle" font-family="'Cinzel', serif" font-size="26" font-weight="700" fill="#1e3a8a" letter-spacing="2">
                    CERTIFICATE OF APPRECIATION
                </text>
                <line x1="-120" y1="18" x2="120" y2="18" stroke="#1e3a8a" stroke-width="2" />
            </g>

            <!-- Main Content - ALL BLUE THEME -->
            <g transform="translate(500, 280)">
                <text x="0" y="0" text-anchor="middle" font-family="'Playfair Display', serif" font-size="14" font-style="italic" fill="#475569">
                    This certificate is presented to
                </text>

                <!-- Blank Name Line - Blue -->
                <text x="0" y="45" text-anchor="middle" font-family="'Great Vibes', cursive" font-size="52" fill="#1e3a8a">
                    
                </text>
                <line x1="-180" y1="55" x2="180" y2="55" stroke="#1e3a8a" stroke-width="1" />

                <!-- Achievement - Blue with red First Prize -->
                <text x="0" y="95" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" fill="#475569">
                    has secured <tspan font-weight="700" fill="#dc2626" font-size="15">First Prize</tspan> in
                </text>

                <!-- Event Name - Red (like reference) -->
                <text x="0" y="125" text-anchor="middle" font-family="'Cinzel', serif" font-size="20" font-weight="700" fill="#dc2626">
                    Guess The Groove
                </text>

                <!-- Event Organizing Hierarchy - ALL BLUE -->
                <text x="0" y="160" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#475569">
                    conducted by <tspan font-weight="600" fill="#1e3a8a">Skill Aura</tspan> 
                    by <tspan font-weight="600" fill="#1e3a8a">Innovation Hub</tspan>
                </text>
                <text x="0" y="180" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#475569">
                    by <tspan font-weight="600" fill="#1e3a8a">Computer Science and Engineering Department</tspan>
                </text>

                <!-- Date - Blue -->
                <text x="0" y="210" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="#475569">
                    held on <tspan font-weight="700" fill="#1e3a8a">March 3rd, 2026</tspan>
                </text>
            </g>

            <!-- Footer Section - ALL BLUE -->
            <g transform="translate(0, 610)">
                <!-- Student Coordinators -->
                <g transform="translate(180, 0)">
                    <text x="0" y="0" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" font-weight="600" fill="#1e40af">
                        Student Coordinators
                    </text>
                    <line x1="-60" y1="12" x2="60" y2="12" stroke="#334155" stroke-width="1" />
                    <text x="0" y="24" text-anchor="middle" font-family="'Inter', sans-serif" font-size="9" fill="#475569">Sudarmani M</text>
                    <line x1="-60" y1="32" x2="60" y2="32" stroke="#334155" stroke-width="1" />
                    <text x="0" y="44" text-anchor="middle" font-family="'Inter', sans-serif" font-size="9" fill="#475569">Aslin Brima P.H</text>
                    <line x1="-60" y1="52" x2="60" y2="52" stroke="#334155" stroke-width="1" />
                    <text x="0" y="64" text-anchor="middle" font-family="'Inter', sans-serif" font-size="9" fill="#475569">Bhuvanesh M</text>
                    <line x1="-60" y1="72" x2="60" y2="72" stroke="#334155" stroke-width="1" />
                    <text x="0" y="84" text-anchor="middle" font-family="'Inter', sans-serif" font-size="9" fill="#475569">Raashiya Baanu S</text>
                </g>

                <!-- Seal -->
                <g transform="translate(500, 30)">
                    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#goldFoil)" stroke-width="2" />
                    <circle cx="0" cy="0" r="30" fill="none" stroke="#dc2626" stroke-width="1" stroke-dasharray="2,2" />
                    <text x="0" y="-5" text-anchor="middle" font-family="'Cinzel', serif" font-size="9" fill="#dc2626" font-weight="700">VERIFIED</text>
                    <text x="0" y="8" text-anchor="middle" font-family="'Inter', sans-serif" font-size="7" fill="#64748b">Skill Aura</text>
                    <text x="0" y="20" text-anchor="middle" font-family="'Inter', sans-serif" font-size="8" fill="#64748b">2026</text>
                </g>

                <!-- Faculty -->
                <g transform="translate(820, 20)">
                    <line x1="-60" y1="0" x2="60" y2="0" stroke="#1e40af" stroke-width="2" />
                    <text x="0" y="18" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="#1e40af">Rajkumar E</text>
                    <text x="0" y="35" text-anchor="middle" font-family="'Inter', sans-serif" font-size="9" fill="#64748b">Faculty In-Charge</text>
                    <text x="0" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-size="9" fill="#64748b">Dept of CSE</text>
                </g>
            </g>

        </svg>
    </div>

    <div class="controls">
        <button class="btn" onclick="window.print()">Print Certificate</button>
    </div>

</body>
</html>
