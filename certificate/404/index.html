    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;600&display=swap');
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .title-font {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glitch {
            position: relative;
            color: #ffffff;
            font-size: 7rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.8s infinite linear alternate-reverse;
            color: #ffffff;
            left: 3px;
            text-shadow: -2px 0 #ffffff;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }

        .glitch::after {
            animation: glitch-2 0.6s infinite linear alternate-reverse;
            color: #ffffff;
            left: -3px;
            text-shadow: 2px 0 #ffffff;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }

        @keyframes glitch-1 {
            0% { clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%); transform: translate(-3px, -3px); }
            20% { clip-path: polygon(0 10%, 100% 10%, 100% 40%, 0 40%); }
            40% { clip-path: polygon(0 50%, 100% 50%, 100% 80%, 0 80%); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%); transform: translate(3px, 3px); }
        }

        @keyframes glitch-2 {
            0% { clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); transform: translate(3px, 3px); }
            50% { clip-path: polygon(0 30%, 100% 30%, 100% 70%, 0 70%); }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(255,255,255,0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            animation: scan 4s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // Mouse particle trail (white glowing tail)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let particles = [];
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3.5 + 1.5;
                this.speedX = Math.random() * 1.5 - 0.75;
                this.speedY = Math.random() * 1.5 - 0.75;
                this.life = 55;
                this.opacity = 1;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.opacity = this.life / 55;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 8;
                ctx.shadowColor = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        let mouseX = 0;
        let mouseY = 0;
        
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            for (let i = 0; i < 4; i++) {
                particles.push(new Particle(mouseX, mouseY));
            }
        });
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.update();
                p.draw();
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Occasional ambient particles
        setInterval(() => {
            if (Math.random() > 0.7 && particles.length < 80) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                particles.push(new Particle(x, y));
            }
        }, 120);
    </script>
