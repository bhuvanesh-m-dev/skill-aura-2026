<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Participation - PromptX 2026</title>
    
    <!-- Relative paths to shared files (two levels up) -->
    <link rel="stylesheet" href="../../style.css">
    <script src="../../script.js" defer></script>
</head>
<body class="certificate-body">

    <div class="certificate-container">
        
        <!-- Certificate Frame -->
        <div class="certificate-frame">
            <div class="certificate-header">
                <h1 class="main-title">Certificate of Participation</h1>
                <p class="subtitle">PromptX 2026 • Kings Engineering College</p>
            </div>

            <div class="recipient">
                <p class="presented-to">This is to certify that</p>
                <h2 id="participant-name" class="participant-name">Loading...</h2>
                <p class="team-line">of Team <span id="team-name" class="team-name">Loading...</span></p>
            </div>

            <div class="project-section">
                <p class="project-label">Project:</p>
                <a id="projectBtn" class="project-link" target="_blank">View Project →</a>
                <a id="svg-project-link" class="svg-project-link" target="_blank"></a>
            </div>

            <div class="signature-section">
                <div class="signature">
                    <div class="signature-line"></div>
                    <p>Organizing Committee<br>PromptX 2026</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="copyToClipboard()" class="btn btn-copy">
                <span id="copyText">Copy Link</span>
            </button>
            
            <button onclick="shareWhatsApp(event)" class="btn btn-whatsapp">
                Share on WhatsApp
            </button>
            
            <button onclick="shareLinkedIn(event)" class="btn btn-linkedin">
                Share on LinkedIn
            </button>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

</body>
</html>
