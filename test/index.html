<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Participation - PromptForge 2026 | Skill Aura 2026</title>
    <meta property="og:title" content="PromptForge 2026 - Certificate of Participation">
    <meta property="og:description" content="Kings Engineering College - Innovation Hub - Technical Event Participation Certificate">
    <meta property="og:type" content="website">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --pure-black: #000000;
            --pure-white: #ffffff;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
        }
        
        body {
            background: var(--pure-black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            color: var(--pure-white);
        }
        
        .container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        /* Certificate Container - CRT Fit */
        .certificate-wrapper {
            width: 100%;
            background: white;
            border-radius: 0;
            border: 2px solid var(--pure-white);
            overflow: hidden;
            position: relative;
        }
        
        .certificate-svg {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Action Buttons Container - Pure Black & White */
        .actions-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 25px;
            background: var(--pure-black);
            border: 1px solid var(--gray-700);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            border: 1px solid var(--pure-white);
            border-radius: 0;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--pure-black);
            color: var(--pure-white);
        }
        
        .btn:hover {
            background: var(--pure-white);
            color: var(--pure-black);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Primary Button - Inverted */
        .btn-primary {
            background: var(--pure-white);
            color: var(--pure-black);
            border: 2px solid var(--pure-white);
        }
        
        .btn-primary:hover {
            background: var(--pure-black);
            color: var(--pure-white);
        }
        
        /* Copy Button */
        .btn-copy.copied {
            background: var(--pure-white);
            color: var(--pure-black);
        }
        
        /* Header Badge - Black & White */
        .event-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--pure-black);
            border: 1px solid var(--pure-white);
            padding: 10px 24px;
            color: var(--pure-white);
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Toast Notification - Black & White */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--pure-white);
            color: var(--pure-black);
            padding: 16px 32px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid var(--pure-black);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Footer Info */
        .footer-info {
            text-align: center;
            color: var(--gray-500);
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .actions-container {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .actions-container,
            .event-badge,
            .footer-info {
                display: none;
            }
            
            .certificate-wrapper {
                border: none;
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Action Buttons -->
        <div class="actions-container">
            <a href="[Project URL]" target="_blank" class="btn btn-primary" id="projectBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <a href="#" class="btn btn-whatsapp" onclick="shareWhatsApp(event)">

    <!-- Toast Notification -->
    <div class="toast" id="toast">Link copied to clipboard</div>
    
    <script>
        // Get current URL
        const currentUrl = window.location.href;
        const certificateTitle = "PromptForge 2026 - Certificate of Participation";
        const certificateDesc = "Check out my Certificate of Participation from PromptForge 2026 at Kings Engineering College!";
        
        // Copy to Clipboard Function
        function copyToClipboard() {
            navigator.clipboard.writeText(currentUrl).then(() => {
                showToast('Link copied to clipboard');
                const copyBtn = document.querySelector('.btn-copy');
                const copyText = document.getElementById('copyText');
                
                copyBtn.classList.add('copied');
                copyText.textContent = 'Copied';
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyText.textContent = 'Copy Link';
                }, 2000);
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Link copied to clipboard');
            });
        }
        
        // Share on WhatsApp
        function shareWhatsApp(e) {
            e.preventDefault();
            const text = encodeURIComponent(`${certificateDesc} ${currentUrl}`);
            const whatsappUrl = `https://api.whatsapp.com/send?text=${text}`;
            window.open(whatsappUrl, '_blank', 'width=600,height=400');
        }
        
        // Share on LinkedIn
        function shareLinkedIn(e) {
            e.preventDefault();
            const linkedInUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(currentUrl)}`;
            window.open(linkedInUrl, '_blank', 'width=600,height=400');
        }
        
        // Show Toast Notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Update Project Button URL dynamically
        function updateProjectUrl(url) {
            if(url && url !== '[Project URL]') {
                document.getElementById('projectBtn').href = url;
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Certificate Landing Page Loaded');
            console.log('Current URL:', currentUrl);
            
            // You can update the project URL here or pass it as a query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const projectUrl = urlParams.get('project');
            if(projectUrl) {
                updateProjectUrl(projectUrl);
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + C to copy
            if((e.ctrlKey || e.metaKey) && e.key === 'c' && window.getSelection().toString() === '') {
                e.preventDefault();
                copyToClipboard();
            }
        });
    </script>
</body>
